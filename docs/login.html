      <!--Rodapie-->

<body>
    <section class="header">
        <header>
            <nav>
                <div class="header__navegacion">
                    <div class="header__navegacion__busqueda">
                        <img src="../assets/LogoHeader.png" alt="Logo" class="header__navegacion__busqueda__logo">
                        <input type="text" name="" id="" class="header__navegacion__busqueda__input" placeholder="¿Qué deseas buscar?">
                        <img src="../assets/Lupa.png" alt="" class="header__navegacion__busqueda_lupa">
                    </div>
                    <div class="header__login">
                        <a href="#"><button class="header__login_button" type="submit">Login</button></a>
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <section class="ingresar">
        <h3 class="ingresar__titulo">Iniciar Sesión</h3>
        <form action="" class="ingresar__form" data-login="formulario">
            <input type="text" placeholder="Escriba su correo electrónico"  class="ingresar__form__input" data-login="correo">
            <div class="ingresar__form__error-correo" data-login="error-correo"></div>

            <input type="password" placeholder="Escriba su contraseña"  class="ingresar__form__input" data-login="contrasenia">
            <div class="ingresar__form__error-correo" data-login="error-contrasenia"></div>
            
            <button  class="ingresar__form__boton"><p>Entrar</p></button>
        </form>

    </section>

    <section class="contacto">
    
    </section>

    <section class="rodapie">
        
            <p class="rodapie__contenido__texto">Desarrollado por Stiven Vera Cano 2023</p>
    
    </section>
    <script src="../js/login.js" type="module"></script>
